<div id="fullpage">
    <div class="section">
        <div class="box">
            <div class="top">
                <div class="cloud-big"></div>
            </div>
            <div class="middle">
                <div class="cloud-middile"></div>
            </div>
            <div class="small">

            </div>
            <div class="flight">
                <img src="./img/launch.png" alt="">
                <img src="./img/flight.png" alt="">
            </div>
            <div class="forward-head">
                <div class="hill1"></div>
                <div class="hill2"></div>
                <div class="hill3"></div>
                <div class="ship"></div>
                <a href="javascript:;" class="arrow"></a>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="box">
            <div class="section-left">
                <div class="title">
                    <h3>领先</h3>
                    <div class="text">
                        <h4>数据收集与处理</h4>
                        <p>
                            15年专业数据收集与语义分析技术积累
                            </br>
                            卓越极致，不断攀登
                        </p>
                    </div>
                </div>
            </div>
            <div class="section-right">
                <img src="./img/brain.png" alt="">
            </div>
            <div class="xiabian">
                <div class="square1"></div>
                <div class="square2"></div>
                <div class="square3"></div>
                <div class="square4"></div>
                <div class="square5"></div>
                <a href="##" class="arrow"></a>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="box">
            <div class="section-left">
                <div class="square1"></div>
                <div class="square2"></div>
                <div class="square3"></div>
                <div class="square4"></div>
                <div class="square5"></div>
                <div class="title">
                    <h3>全面</h3>
                    <div class="text">
                        <h4>舆情分析逻辑与架构</h4>
                        <p>
                            声量诊断、传播分析、情感提炼、受众画像
                            </br>
                            有方法论，更有智慧
                        </p>
                    </div>
                </div>
            </div>
            <div class="section-right">
                <img src="./img/allside.png" alt="">
            </div>
            <div class="xiabian">
                <a href="##" class="arrow"></a>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="box">
            <div class="section-left">
                <div class="bubble"></div>
                <div class="title">
                    <h3>专业</h3>
                    <div class="text">
                        <h4>专业数据可视化</h4>
                        <p>
                            非凡的数据洞悉和可视化能力
                            </br>
                            精研数据，惊艳所见
                        </p>
                    </div>
                </div>
            </div>
            <div class="section-right">
                <img src="./img/stat.png" alt="">
            </div>
